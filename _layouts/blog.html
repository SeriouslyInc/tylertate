---
layout: general
bodyId: blog
---

<article>
	<header>
		<p>
			{% if post.publisher %}
				<a class="publisher" href="{{ page.originalurl }}">{{ page.publisher }}</a>
				&nbsp;&bull;&nbsp;
			{% endif %}
			<span class="date">{{ page.date | date: "%b %d, %Y" }}</span>
		</p>
		<h2>{{ page.title }}</h2>
	</header>
	{{ content }}

	{% if post.publisher %}
		<p class="more">
			<a href="{{ page.originalurl }}">Read the rest on {{ post.publisher }}.</a>
		</p>
	{% endif %}
</article>
