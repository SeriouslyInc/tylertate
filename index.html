---
layout: general
title: Making the complex feel simple.
bodyId: home
---

<section id="writings">
	<aside>
		Filter
	</aside>
	<section id="articles">
		{% for post in site.posts %}
			<article>
				<header>
					<h3><a href="{{ post.url }}">{{ post.publisher }}</a></h3>
					<p class="date">{{ post.date | date: "%B %d, %Y" }}
					<p class="categories">{% for category in post.categories %} {{ category }}, {% endfor %}
				</header>
				<section>
					<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
					{{ post.content }}
				</section>
			</article>
		{% endfor %}
	</section>
</section>
