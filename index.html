---
layout: general
title: Making the complex feel simple.
bodyId: home
---

<section id="writings">
	<aside>
		Filter
	</aside>
	<section id="articles">
		{% for post in site.posts %}
			<article>
				<header>
					<p>{{ post.publisher }}</p>
					<p>{{ post.date | date: "%B %d, %Y" }}
					<p>{% for keyword in post.keywords %} {{ keyword }}, {% endfor %}
				</header>
				<section>
					<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
					{{ post.content }}
				</section>
			</article>
		{% endfor %}
	</section>
</section>
