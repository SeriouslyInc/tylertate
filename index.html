---
layout: general
title: Making the complex feel simple.
bodyId: home
---

<section id="writings">
	<aside>
		Filter
	</aside>
	{% for post in site.posts %}
		<article>
			<header>
				<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
				<p>{{ post.date | date: "%B %d, %Y" }}
			</header>
			{{ post.content }}
		</article>
	{% endfor %}
</section>
