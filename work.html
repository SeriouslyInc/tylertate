---
layout: general
title: Work
bodyId: work
---

<section id="work">
	<ol class="content-blocks work-blocks medium">
		{% for post in site.categories.works %}

			<li class="work">
				<a href="{{ post.url }}">
					<img src="{{ post.cover_image }}" alt="{{ post.title }}" />
				</a>
			</li>

		{% endfor %}
	</ol>
</section>
